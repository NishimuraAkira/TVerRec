#	このファイルに書かれた内容はそのままPowershellスクリプトとして実行。
#	行単位での実行なので、複数行にまたがる記載はNG。
#----------------------------------------------------------------------

#アプリケーションバージョン番号
$global:appVersion = '2.3.9'

#Windowsの判定
Set-StrictMode -Off
$global:isWin = $PSVersionTable.Platform -match '^($|(Microsoft)?Win)'
Set-StrictMode -Version Latest

#デバッグレベル
$VerbosePreference = 'SilentlyContinue'						#詳細メッセージなし
$DebugPreference = 'SilentlyContinue'						#デバッグメッセージなし

#ファイルシステムが許容するファイル名の最大長(byte)
$global:fileNameLengthMax = 255

#各種ディレクトリのパス
$global:binDir = Convert-Path $(Join-Path $scriptRoot '..\bin')
$global:dbDir = Convert-Path $(Join-Path $scriptRoot '..\db')

#ダウンロード対象ジャンルリストのパス
$global:keywordFilePath = Convert-Path $(Join-Path $global:confDir 'keyword.conf')

#ダウンロード対象外ビデオリストのパス
$global:ignoreFilePath = Convert-Path $(Join-Path $global:confDir 'ignore.conf')

#ダウンロードリストのパス
$global:listFilePath = Convert-Path $(Join-Path $global:dbDir 'tver.csv')
$global:lockFilePath = Convert-Path $(Join-Path $global:dbDir 'tver.lock')

#ffpmegで動画検証時のエラーファイルのパス
$global:ffpmegErrorLogPath = $(Join-Path $global:dbDir "ffmpeg_error_$($PID).log")

#youtube-dlのパス
if ($global:isWin) { $global:ytdlPath = Convert-Path $(Join-Path $global:binDir 'youtube-dl.exe') } else { $global:ytdlPath = Convert-Path $(Join-Path $global:binDir 'youtube-dl') }

#ffmpegのパス
if ($global:isWin) { $global:ffmpegPath = Convert-Path $(Join-Path $global:binDir 'ffmpeg.exe') } else { $global:ffmpegPath = Convert-Path $(Join-Path $global:binDir 'ffmpeg') }

#プログレスバーの表示形式
#$PSStyle.Progress.View = 'Classic'
if ($PSVersionTable.PSEdition -ne 'Desktop') { $PSStyle.Progress.MaxWidth = 70 }
if ($PSVersionTable.PSEdition -ne 'Desktop') { $PSStyle.Progress.Style = "`e[38;5;123m" }