#アプリケーションバージョン番号
$appVersion = '2.2.5'

#Windowsの判定
Set-StrictMode -Off
$isWin = $PSVersionTable.Platform -match '^($|(Microsoft)?Win)'
Set-StrictMode -Version Latest

#デバッグレベル
$VerbosePreference = 'SilentlyContinue'						#詳細メッセージなし
$DebugPreference = 'SilentlyContinue'						#デバッグメッセージなし

#ファイルシステムが許容するファイル名の最大長(byte)
$fileNameLengthMax = 255

#各種ディレクトリの相対パス
$binRelativeDir = $(Join-Path $currentDir '..\bin')
$dbRelativeDir = $(Join-Path $currentDir '..\db')
$debugRelativeDir = $(Join-Path $currentDir '..\debug')

#ダウンロード対象ジャンルリストの相対パス
$keywordFileRelativePath = $(Join-Path $confDir 'keyword.conf')

#ダウンロード対象外ビデオリストの相対パス
$ignoreFileRelativePath = $(Join-Path $confDir 'ignore.conf')

#ダウンロードリストの相対パス
$listFileRelativePath = $(Join-Path $dbRelativeDir 'tver.csv')

#ffpmegで動画検証時のエラーファイルの相対パス
$ffpmegErrorLogRelativePath = $(Join-Path $dbRelativeDir 'ffmpeg_error.log')

#yt-dlpの相対パス
if ($isWin) { $ytdlpRelativePath = $(Join-Path $binRelativeDir 'yt-dlp.exe') } else { $ytdlpRelativePath = $(Join-Path $binRelativeDir 'yt-dlp') }

#ffmpegの相対パス
if ($isWin) { $ffmpegRelativePath = $(Join-Path $binRelativeDir 'ffmpeg.exe') } else { $ffmpegRelativePath = $(Join-Path $binRelativeDir 'ffmpeg') }

